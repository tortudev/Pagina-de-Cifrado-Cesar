<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado César</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" type="text/javascript"></script>
</head>
<body>
    <main>
        <h1> Cifrado César</h1>
        <form id="cifrador" autocomplete="off">
            <input id="input_1" spellcheck="false" placeholder="Ingresa tu Mensaje a encriptar 🔐" type="text" name="text">
        </form>

        <div id="resultado"></div>

        <div class="rango">
            <input id="rango" type="range" value="10" min="1" max="20" oninput="">
            <output>10</output>
        </div>

    </main>
    
</body>
</html>
